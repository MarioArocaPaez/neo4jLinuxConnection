<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizaci√≥n del Grafo de Neo4j con Cytoscape.js</title>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/neo4j-driver"></script>
    <style>
        #cy {
            width: 100%;
            height: 100vh;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <div id="cy"></div>
    <script type="text/javascript">
        const uri = "bolt://localhost:7687";
        const user = ""; // if needed
        const password = ""; // if needed

        const driver = neo4j.driver(uri, neo4j.auth.basic(user, password));
        const session = driver.session();

        const fetchData = async () => {
            try {
                const result = await session.run(
                    "MATCH (n)-[r]->(m) RETURN n, r, m"
                );

                const nodes = new Set();
                const edges = [];

                result.records.forEach(record => {
                    const n = record.get('n');
                    const m = record.get('m');
                    const r = record.get('r');

                    nodes.add({ id: n.identity.low, label: n.labels[0], ...n.properties });
                    nodes.add({ id: m.identity.low, label: m.labels[0], ...m.properties });
                    edges.push({ id: r.identity.low, source: n.identity.low, target: m.identity.low, ...r.properties });
                });

                return {
                    nodes: Array.from(nodes),
                    edges: edges
                };
            } catch (error) {
                console.error('Something went wrong: ', error);
            } finally {
                await session.close();
                driver.close();
            }
        };

        fetchData().then(data => {
            var cy = cytoscape({
                container: document.getElementById('cy'),
                elements: {
                    nodes: data.nodes.map(node => ({
                        data: { 
                            id: node.id.toString(),
                            label: node.label,
                            ...node
                        }
                    })),
                    edges: data.edges.map(edge => ({
                        data: {
                            id: edge.id.toString(),
                            source: edge.source.toString(),
                            target: edge.target.toString(),
                            ...edge
                        }
                    }))
                },
                style: [
                    {
                        selector: 'node',
                        style: {
                            'content': 'data(label)',
                            'text-opacity': 0.5,
                            'text-valign': 'center',
                            'text-halign': 'right',
                            'background-color': '#11479e'
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': 4,
                            'target-arrow-shape': 'triangle',
                            'line-color': '#9dbaea',
                            'target-arrow-color': '#9dbaea'
                        }
                    }
                ],
                layout: {
                    name: 'cose',
                    idealEdgeLength: 100,
                    nodeOverlap: 20,
                    refresh: 20,
                    fit: true,
                    padding: 30,
                    randomize: false,
                    componentSpacing: 100,
                    nodeRepulsion: 400000,
                    edgeElasticity: 100,
                    nestingFactor: 5,
                }
            });
        });
    </script>
</body>
</html>
